<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="../../../Assets/overlay/css/overlay.css" />
<style type="text/css">

body {

	padding: 0;
	margin: 0
}
div.auto, div.auto2, div.auto3 {

	width: 200px;
	min-height: 50px;
	margin: 20px auto;
	background: #fff;
}

div.dialog {

	color: #aab0cc;
	font-weight: bold
}


</style>
<script type="text/javascript" src="../mootools.js"></script>
<script type="text/javascript" src="../Source/Overlay.js"></script>
<script type="text/javascript">

		window.addEvent('domready', function () { 
			
			var types = ['mask', 'expose'];
			document.getElements('div[class^=auto] div').each(function (el, index) {
			
				var t = types[index], animate = false, shown = false;
				
				el.set(t, {/* opacity: .1, */ close: true, shadow: false, animate: animate, onShow: function () {
					
						shown = true
					},
					onHide: function () {
					
						shown = false
					}
				}).addEvent('click', function () {
			
					if(window.console && console.log) console.log('clicked: ' + t);
					
					el.get(t)[shown ? 'hide' : 'show']();
					
					animate = !animate
				})/*.get(t).show() */
			});
			
			
		});
</script>
</head><body>
<div class="auto">
<div>click here to toggle overlay on me</div>
</div>
<div class="auto2">
<div>click here to toggle overlay on the page</div>
</div>
</body></html>
